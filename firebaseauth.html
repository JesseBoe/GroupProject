<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Firebase Auth</title>
    <meta author="Craig Simmons">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified Bootstrap JS, jQuery, and JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
    <!-- Add Firebase realtime db -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-database.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <!-- Latest Bootdtrap css and other stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
        * {
            border: 1px solid green !important;
        }
    </style>
</head>
<!--
Note: This is just a shell to assist with testing.
I envision creating 2 modals - login and register
each modal will have title (Register or Login) , text fields for 
email and password, and a submit button.
Since Gabbi is handling UI, wanted to make sure this was in line with 
how she wants to handle this..
-->

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <h1>Authenticate</h1>
            </div>
            <div class="row">
                <div class="col">
                    <form id="target-form">
                        <label for="email-input" name="email">E-mail: </label>
                        <input id="email-input" name="email" type="email">
                        <br>
                        <label for="pass-input" name="password">Password: </label>
                        <input id="pass-input" name="password" type="password">
                        <br><br>
                        <button id="registerBtn" form="target-form" name="register" type="submit">Register</button>
                        <button id="loginBtn" form="target-form" name="login" type="submit">Login</button>
                        <button id="logoutBtn" name="logout" type="input">Logout</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!--Craig's JavaScript-->
    <script src="./assets/javascript/auth.js"></script>
</body>

</html>
